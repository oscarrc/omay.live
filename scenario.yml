config:
  target: "http://omy-live-server.onrender.com"
  phases:
    - duration: 240
      arrivalRate: 100  
  engines:
   socketio-v3: {    
    query:
      mode: "video"
   }
scenarios:
  - name: My sample scenario
    engine: socketio-v3
    flow:
      # wait for the WebSocket upgrade (optional)
      - think: 1
      # emit an object
      - emit:
          channel: "createoffer"
          data:
            id: "socket.current.id"
            remoteId: "peer.current.id"
            lang: "state.lang"
            interests: "Array.from(state.interests)"
            simulated: "isSimulated"
            offer: "offer"
      - think: 240